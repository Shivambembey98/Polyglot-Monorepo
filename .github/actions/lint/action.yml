name: Lint Project
description: "Lints project using wrapper scripts"

inputs:
  project-dir:
    description: "Directory of the project"
    required: true

runs:
  using: "composite"
  steps:
    - name: Run lint wrapper
      run: |
        mvn clean package
        mvn checkstyle:check
        mvn spotless:apply
      shell: bash
      working-directory: ${{ inputs.project-dir }}
