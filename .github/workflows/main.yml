name: Polyglot CI

on:
  push:
    branches: [main]

jobs:
  setup-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4

      - name: 🛠 Install mise
        uses: jdx/mise-action@v2

      - name: ⚙️ Run bootstrap script
        run: ./bootstrap.sh
