name: Release and Publish Packages

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up Node.js if needed
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'    # use your desired version

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Build your project (if necessary)
      - name: Build
        run: npm run build

      # Run tests (if you have them)
      - name: Test
        run: npm test

      # Release/publish step (adjust to your needs)
      - name: Release
        run: npm run release    # or your custom release script

      # Configure git for pushing changes
      - name: Configure git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      # Push changes using PAT
      - name: Push changes
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git remote set-url origin https://x-access-token:${GH_PAT}@github.com/Shivambembey98/Polyglot-Monorepo.git
          git add .
          git commit -m "chore: release [skip ci]" || echo "No changes to commit"
          git push origin HEAD:main

      - name: Publish to npm
        if: steps.vars.outputs.branch == 'main'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: pnpm changeset publish
