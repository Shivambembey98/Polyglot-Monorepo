name: Changeset Release Workflow

on:
  push:
    branches:
      - '**'
    paths:
      - '.changeset/**'
      - 'KTT-frontend/**/package.json'
      - 'KTT-backend/**/package.json'

jobs:
  changeset-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Environment (Node, pnpm)
        uses: ./.github/actions/setup

      - name: Enable Corepack and activate pnpm
        run: |
          corepack enable
          corepack prepare pnpm@8.15.4 --activate

      - name: Install dependencies
        run: pnpm install

      - name: Get current branch
        id: branch
        run: |
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          echo "branch=$BRANCH_NAME" >> $GITHUB_OUTPUT

      ################################################################
      # ðŸ”¹ For PR/feature/develop branches â€” Only publish
      ################################################################
      - name: Publish from PR or dev branch
        if: steps.branch.outputs.branch != 'main'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "Non-main branch: publishing changes..."
          pnpm changeset publish

      ################################################################
      # ðŸ”¸ For main branch â€” Version, commit, publish
      ################################################################
      - name: Version packages and commit changelogs
        if: steps.branch.outputs.branch == 'main'
        run: |
          echo "Main branch: running changeset version + commit"
          pnpm changeset version
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "chore: version bump via Changesets" || echo "Nothing to commit"
          git push origin main

      - name: Publish to npm (main branch)
        if: steps.branch.outputs.branch == 'main'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: pnpm changeset publish
