
<div class="container py-3">
    <h4 class="mb-4 fw-bold">Edit Profile</h4>
  
    <form [formGroup]="editProfileForm" (ngSubmit)="save()">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Name</label>
          <input type="text" formControlName="username" class="form-control" />
        </div>
  
        <div class="col-md-6">
          <label class="form-label">Company Name</label>
          <input type="text" formControlName="companyName" class="form-control" />
        </div>
  
        <div class="col-md-6">
          <label class="form-label">Tenant Name</label>
          <input type="text" formControlName="tenantName" class="form-control" />
        </div>
  
        <div class="col-md-6">
          <label class="form-label">Company Code</label>
          <input type="text" formControlName="companyCode" class="form-control" />
        </div>
  
        <div class="col-md-6">
          <label class="form-label">Status</label>
          <select formControlName="isActive" class="form-select">
            <option [value]="true">Active</option>
            <option [value]="false">Inactive</option>
          </select>
        </div>
  
        <div class="col-md-6">
          <label class="form-label">Mobile Number</label>
          <ngx-intl-tel-input
            class="w-100"
            [preferredCountries]="[CountryISO.UnitedStates, CountryISO.India]"
            [enableAutoCountrySelect]="false"
            [enablePlaceholder]="true"
            [searchCountryFlag]="true"
            [searchCountryField]="[
              SearchCountryField.Iso2,
              SearchCountryField.Name
            ]"
            [selectFirstCountry]="false"
            [selectedCountryISO]="CountryISO.India"
            [maxLength]="15"
            [phoneValidation]="true"
            formControlName="mobile"
          ></ngx-intl-tel-input>
        </div>
  
        <div class="col-md-6">
          <label class="form-label">Email Address</label>
          <input type="email" formControlName="email" class="form-control" />
        </div>
      </div>
  
      <div class="d-flex justify-content-end gap-2 mt-4">
        <button type="button" class="btn btn-light" (click)="close()">
          Cancel
        </button>
        <button type="submit" class="btn save-btn">Save</button>
      </div>
    </form>
  </div>
