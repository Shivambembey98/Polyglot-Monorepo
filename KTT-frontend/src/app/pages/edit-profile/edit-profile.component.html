<div class="container py-3">
    <h4 class="mb-4 fw-bold">Edit Profile</h4>
  
    <form [formGroup]="editProfileForm" (ngSubmit)="save()">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">First Name</label>
          <input type="text" formControlName="firstName" class="form-control" />
        </div>
  
        <div class="col-md-6">
          <label class="form-label">Last Name</label>
          <input type="text" formControlName="lastName" class="form-control" />
        </div>
  
        <div class="col-md-6">
          <label class="form-label">D.O.B</label>
          <input type="date" formControlName="dob" class="form-control" />
        </div>
  
        <div class="col-md-6">
          <label class="form-label">Gender</label>
          <select formControlName="gender" class="form-select">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>
  
        <div class="col-md-6">
          <label class="form-label">Mobile No.</label>
          <ngx-intl-tel-input
          class="w-100"
          [preferredCountries]="[CountryISO.UnitedStates, CountryISO.India]"
          [enableAutoCountrySelect]="false"
          [enablePlaceholder]="true"
          [searchCountryFlag]="true"
          [searchCountryField]="[SearchCountryField.Iso2, SearchCountryField.Name]"
          [selectFirstCountry]="false"
          [selectedCountryISO]="CountryISO.India"
          [maxLength]="15"
          [phoneValidation]="true"
          formControlName="mobileNo"
        ></ngx-intl-tel-input>
        </div>
  
        <div class="col-md-6">
          <label class="form-label">Nationality</label>
          <input type="text" formControlName="nationality" class="form-control" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Email</label>
          <input type="text" formControlName="email" class="form-control" />
        </div>

        <div class="col-md-6">
          <label class="form-label">Address</label>
          <input type="text" formControlName="address" class="form-control" />
        </div>
  
        <div class="col-md-6">
          <label class="form-label">City</label>
          <input type="text" formControlName="city" class="form-control" />
        </div>
  
        <div class="col-md-6">
          <label class="form-label">State</label>
          <select formControlName="state" class="form-select">
            <option value="Delhi">Delhi</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Bangalore">Bangalore</option>
            <option value="Chennai">Chennai</option>
            <!-- Add more if needed -->
          </select>
        </div>
  
        <div class="col-md-6">
          <label class="form-label">Pin Code</label>
          <input type="text" formControlName="pinCode" class="form-control" />
        </div>
      </div>
  
      <div class="d-flex justify-content-end gap-2 mt-4">
        <button type="button" class="btn btn-light" (click)="close()">Cancel</button>
        <button type="submit" class="btn save-btn">Save</button>
      </div>
    </form>
  </div>
